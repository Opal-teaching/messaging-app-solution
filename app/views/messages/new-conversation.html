<ons-page ng-controller="NewConversationController as vm">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button modifier="outline" ng-click="navi.popPage()" >
                Close
            </ons-toolbar-button>
        </div>
        <div class="center">
            Users
        </div>
        <div class="right">
        </div>
    </ons-toolbar>
    <ons-list>
        <ons-list-item style="margin-top:10px">
            <textarea type="search" value="" placeholder="Search" class="search-input" ng-model="vm.searchUserStr"></textarea>

        </ons-list-item>
    </ons-list>
    <div class="center" style="text-align: center" ng-if="vm.users.length === 0">
        <p class="msg-app-conversations-empty">No conversations!</p>
    </div>
    <ons-list class="timeline" modifier="inset" ng-show="vm.users.length > 0">
        <ons-list-item class="timeline-li" modifier="tappable"
                       ng-repeat=" user in vm.users | filter: vm.searchUserStr"
                       ng-click="vm.goToConversation(user)">

            <ons-row align="center">
                <ons-col width="50px">
                    <img ng-src="{{user.imageUrl}}" class="user-image">
                </ons-col>

                <ons-col>
                    <div class="timeline-date">

                    </div>
                    <div class="timeline-from">
                        <span class="timeline-name">{{user.firstname}} {{user.lastname}}</span>
                        <span ng-show="user.online"class="timeline-name" style="margin-top: -2px;position:absolute">
                            <ons-icon icon="ion-record" style="color: forestgreen;font-size: 10px" "></ons-icon>
                        </span>
                        <br>
                        <span class="timeline-message">@{{user.username}}</span>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
